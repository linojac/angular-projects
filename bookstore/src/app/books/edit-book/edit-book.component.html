<div class="w_75 fleft">
  <div class="center pt150">
    <div class="h40">
      <a type="button" class="fright btn btn-default" (click)="listBooks()">
        <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
        Back
      </a>
    </div>
    <div class="clearfix"></div>
    <br/>

    <div class="panel panel-default">
      <div class="panel-body">
        <h3 *ngIf="addBookFlag"> Add Book</h3>
        <h3 *ngIf="editBookFlag"> Edit Book</h3>
        <form #myForm="ngForm" class="form-horizontal" (submit)="saveOrUpdateBook(currentBook)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10" >


                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="currentBook.name" required
                       placeholder="Name of the book" #name="ngModel" [ngClass]="{redAlert:(name.errors && (name.dirty || name.touched || submitted))}">
                <div class = "redFont" *ngIf="(name.errors && (name.dirty || name.touched || submitted))">
                  Name is required
                </div>

            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="category" name="category" [(ngModel)]="currentBook.category"
                       required  [ngClass]="{redAlert:(category.errors && (category.dirty || category.touched || submitted))}" #category="ngModel"
                       placeholder="Category">
                <div class = "redFont" *ngIf="(category.errors && (category.dirty || category.touched || submitted))" >
                  Category is required
                </div>

            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10" >

                <input type="number" class="form-control" [(ngModel)]="currentBook.price" id="price" name="price"
                       required [ngClass]="{redAlert:(price.errors && (price.dirty || price.touched || submitted))}" #price="ngModel"
                       placeholder="Price">
                <div  class = "redFont" *ngIf="(price.errors && (price.dirty || price.touched || submitted ))">
                  Price is required
                </div>

            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10" >

                <input type="text" class="form-control" [(ngModel)]="currentBook.description" id="description"
                       name="description" required [ngClass]="{redAlert:(description.errors && (description.dirty || description.touched || submitted))}" #description="ngModel"
                       placeholder="Description">
                <div  class = "redFont" *ngIf="(description.errors && (description.dirty || description.touched || submitted))">
                  Description is required
                </div>

            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" (click)="listBooks()" class="btn btn-danger">Cancel</button>
              <button name="submit" *ngIf="myForm.form.valid" type="submit"  class="btn btn-success">Submit</button>
              <button name="submit" *ngIf="!myForm.form.valid" type="button" (click)="validate()" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
