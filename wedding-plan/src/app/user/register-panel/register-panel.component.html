<form class="form-horizontal">
	<div class="form-group">
		<label for="userid" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="userid" placeholder="Email" email required>
		</div>
	</div>
	<div class="form-group">
		<label for="userpswd" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="userpswd" placeholder="Password" required>
		</div>
	</div>
	<div class="form-group">
		<label for="fullname" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="fullname" placeholder="Name">
		</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Gender</label>
		<div class="col-sm-10">
			<div class="radio">
				<label>
					<input type="radio" name="gender" value="M">Male
				</label>
				&nbsp;&nbsp;&nbsp;
				<label>
					<input type="radio" name="gender" value="F">Female
				</label>
			</div>

		</div>
	</div>
	<div class="form-group">
		<label for="religion" class="col-sm-2 control-label">Religion</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="religion" placeholder="Religion">
		</div>
	</div>
	<div class="form-group">
		<label for="mothertongue" class="col-sm-2 control-label">Mother Tongue</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="mothertongue" placeholder="Mother Tongue">
		</div>
	</div>
	<div class="form-group">
		<label for="mobilenumber" class="col-sm-2 control-label">Mobile</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="mobilenumber" placeholder="Mobile">
		</div>
	</div>
	<div class="form-group">
		<label for="country" class="col-sm-2 control-label">Country</label>
		<div class="col-sm-10">
			<select class="form-control" id="country">
				<option value="-1">Select</option>
				<option value="India">India</option>
				<option value="Others">Others</option>
			</select>
		</div>
	</div>



	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> I accept the <a>Terms and Conditions</a>
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="">
			<button type="submit" class="form-control btn btn-success">Register</button>
		</div>
	</div>
</form>
